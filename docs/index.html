<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>GitHub Pages Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;

        .card {

            margin-top: 0;
        }
        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>

<body>
    <div class="card">
        <h1>GitHub Pages Deployment Test</h1>
        <p>If you can see this page, the <strong>pages-build-deployment</strong> workflow is working correctly!</p>
        <p class="status">Deployed Successfully</p>
